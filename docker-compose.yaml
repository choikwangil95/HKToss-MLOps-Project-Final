services:
  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile # fastapi 디렉토리 내부로 이동
    container_name: fastapi-app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/postgres
    volumes:
      - ./fastapi:/fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

